  <head>

	  <meta http-equiv="refresh" content="${value_of('timeout', 5)}; 
		  URL=${value_of('redirect', '/connect')}" />
	  <script type="text/javascript"><!--
		  setTimeout('Redirect()',${value_of('timeout', 5) * 1000});

			  location.href = '${value_of("redirect", "/connect")}';
			}
		// --></script>
    <title>Connection Failure</title>
  </head>

    <h1>Connection Failure</h1>

	</p>
	<p>
		You will be redirected shortly to the Connect screen.
	</p>
